<h1>Weekly Picks</h1>
<h3>yoyoyo</h3>

<h4>Your picks for elimination are: {{home.picks.weekly}}</h4>
<div class="container">
	<h2>{{weekly.message}}</h2>
    <div class="row">
        <div  ng-repeat="piece in home.pieces" ng-if="piece.isAlive == true " class="col-sm-3 col-md-3" style="text-align:center" >
          <div class="long-term-pics" style="width:100px; height:100px; background-image: url({{piece.pic}}); background-size:cover; margin:0 auto;" data-round="weekly" data-type="weekly" data-clicked="false" ng-click="long.clicked($event, piece.id, home)" >
          </div>
          <span>{{piece.name}}</span>
        </div>
     </div>
  
</div>
