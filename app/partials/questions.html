<h1>Questions</h1>
<div ng-repeat="questionObj in home.questions">
	<div class="container">
		<div class="row">
			<h1>{{questionObj.question}}? <span style="font-size: 26px">{{questionObj.answer}}</span></h1> 
			<div  ng-repeat="option in questionObj.options" class="col-sm-3 col-md-3"style="text-align:center;" >
			  <div class="ques{{questionObj.num}}" style="width:100px; height:100px; background-image: url({{option.pic}}); background-size:cover; margin:0 auto;" data-round="question" data-clicked="false" ng-click="question.answer($event, questionObj, option.name)" >
			  </div>
			  <span>{{option.name}}</span>
			</div>
		</div>
	</div>
</div>
